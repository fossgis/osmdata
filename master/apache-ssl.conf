<VirtualHost *:443>

    ServerName osmdata.openstreetmap.de
    ServerAdmin webmaster@localhost
    DocumentRoot /srv/www/osmdata

    Header always set X-Frame-Options "DENY"
    Header always set X-XSS-Protection "1; mode=block"
    Header always set X-Content-Type-Options "nosniff"

    Alias /download/ /data/good/
    Alias /new/ /data/new/
    Alias /d/ /data/web/

    <Directory /srv/www/osmdata>
        Options FollowSymlinks
        Require all granted
        AddType text/html .html
        <Files *.json>
            Header always set Access-Control-Allow-Origin "*"
        </Files>
    </Directory>

    <Directory /data/good>
        Options Indexes
        Require all granted
        AddType text/html .html
    </Directory>

    <Directory /data/new>
        Options Indexes
        Require all granted
        AddType text/html .html
    </Directory>

    <Directory /data/web>
        Options Indexes FollowSymlinks
        Require all granted
        AddType text/html .html
        Header always set Access-Control-Allow-Origin "*"
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/secure-error.log
    CustomLog ${APACHE_LOG_DIR}/secure-access.log combined

    SSLEngine on

    SSLProtocol             all -SSLv2 -SSLv3
    SSLCipherSuite          ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA:ECDHE-RSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-RSA-AES256-SHA256:DHE-RSA-AES256-SHA:ECDHE-ECDSA-DES-CBC3-SHA:ECDHE-RSA-DES-CBC3-SHA:EDH-RSA-DES-CBC3-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:DES-CBC3-SHA:!DSS
    SSLHonorCipherOrder     on
    SSLCompression          off

    #SSLUseStapling          on
    #SSLStaplingResponderTimeout 5
    #SSLStaplingReturnResponderErrors off
    #SSLStaplingCache        shmcb:/var/run/ocsp(128000)

    SSLOptions +StrictRequire

    SSLCertificateFile    /var/lib/acme/live/osmdata.openstreetmap.de/fullchain
    SSLCertificateKeyFile /var/lib/acme/live/osmdata.openstreetmap.de/privkey

</VirtualHost>
