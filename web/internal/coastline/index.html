<p><a href="/internal/">Internal</a> : Coastline</p>

<h1>Internal coastline map</h1>

<p><a href="map.html">Show full screen map</a><p>

<div id="controls">
    <div class="box-slide">
        <input id="slide-good" type="range" min="0" max="1" step="0.01" value="0.05" onchange="update_opacity('good', this.value)">
        Good data - <span id="tstamp-good"></span>
    </div>
    <div class="box-slide">
        <input id="slide-new" type="range" min="0" max="1" step="0.01" value="0.05" onchange="update_opacity('new', this.value)">
        New data - <span id="tstamp-new"></span>
    </div>
    <div class="box-slide">
        <input id="slide-diff" type="range" min="0" max="1" step="0.01" value="1.0" onchange="update_opacity('diff', this.value)">
        Diff
    </div>
</div>
<div id="map"></div>
<p>To "release" the data call: <tt>ssh robot@osmdata.openstreetmap.de release-coastline.sh</tt></p>
